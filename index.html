<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷贪吃蛇</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">炫酷贪吃蛇</h1>
        
        <div class="game-info">
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">分数</span>
                    <span id="score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">最高分</span>
                    <span id="high-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">等级</span>
                    <span id="level" class="score-value">1</span>
                </div>
            </div>
        </div>
        
        <div class="game-wrapper">
            <canvas id="gameCanvas" class="game-canvas"></canvas>
        </div>
        
        <div class="game-controls">
            <button id="startButton" class="control-button">开始游戏</button>
            <button id="pauseButton" class="control-button" disabled>暂停</button>
            <button id="resetButton" class="control-button">重置</button>
            <button id="soundButton" class="control-button">音效</button>
        </div>
        
        <div class="game-instructions">
            <h3>游戏说明</h3>
            <p>使用方向键控制蛇的移动，吃到食物得分。撞到墙壁或自己的身体游戏结束。随着分数增加，蛇的移动速度会加快。</p>
            <p>手机用户可以使用屏幕下方的虚拟方向键控制。</p>
        </div>
        
        <div class="mobile-controls">
            <div class="d-pad">
                <button id="up" class="d-pad-btn">↑</button>
                <div class="d-pad-row">
                    <button id="left" class="d-pad-btn">←</button>
                    <button id="down" class="d-pad-btn">↓</button>
                    <button id="right" class="d-pad-btn">→</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
