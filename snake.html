<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷贪吃蛇</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <a href="games.html" class="back-button">返回游戏选择</a>
        <h1 class="game-title">炫酷贪吃蛇</h1>
        
        <div class="score-board">
            <div class="score-item">
                <span>分数</span>
                <span id="score" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span>最高分</span>
                <span id="high-score" class="score-value">0</span>
            </div>
            <div class="score-item">
                <span>等级</span>
                <span id="level" class="score-value">1</span>
            </div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startButton" class="control-btn">开始游戏</button>
            <button id="pauseButton" class="control-btn" disabled>暂停</button>
            <button id="resetButton" class="control-btn">重置</button>
            <button id="soundButton" class="control-btn">音效</button>
        </div>
        
        <div class="game-instructions">
            <div class="instruction-title">游戏说明</div>
            <div class="instruction-content">使用方向键控制蛇的移动，吃到食物得分。撞到墙壁或自己的身体游戏结束。随着分数增加，蛇的移动速度会加快。</div>
            <div class="instruction-content">手机用户可以使用屏幕下方的虚拟方向键控制。</div>
        </div>
        
        <div class="mobile-controls">
            <button id="up" class="direction-btn">↑</button>
            <button id="left" class="direction-btn">←</button>
            <button id="right" class="direction-btn">→</button>
            <button id="down" class="direction-btn">↓</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
