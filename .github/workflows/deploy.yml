name: Deploy to Server

on:
  push:
    branches:
      - main  # 只有推送到 main 分支时才触发，根据需要修改

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 进入你的项目目录
            cd /root/trae_test
            
            # 拉取最新代码
            # 如果是私有仓库，确保服务器上有拉取权限（配置了 Deploy Key 或 HTTPS 账号密码）
            git pull origin main
            cp /root/trae_test/*  /usr/share/nginx/html/
            # 执行部署命令（根据你的项目类型修改）
            # 例如前端：npm install && npm run build
            # 例如后端：pm2 restart app
            echo "部署成功！"